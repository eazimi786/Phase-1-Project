<!-- form submission section -->
<section id='add-coffee' class='alter-page'>
    <h3 class='form-title'> Add Your Coffee Creation</h3>
    <form id='sumbmit-coffee'>
        <p>Name</p>
        <input
        type="text"
        name="coffee-name"
        id="name-of-coffee"
        placeholder="Coffee Name..."
        />
        <p>Image</p>
        <input
        type="src"
        name="coffee-img"
        id="image-of-coffee"
        placeholder="Picture of Coffee..."
        />
        <p>Description</p>
        <input
        type="text"
        name="coffee-description"
        id="coffee-description"
        placeholder="Describe Your Coffee..."
        />
        <button id="add-button" class='button' type="submit">Add</button>
    </form>
</section>

<!-- search section -->
<section id='search-coffee' class='alter-page'>
    <h3 class='form-title'> Search For Coffee</h3>
    <form id='search-coffee'>
        <p>Search By Name</p>
        <input
        type="text"
        name="coffee-name"
        id="name-of-coffee"
        placeholder="Coffee Name..."
        />
        <p>Search By ID</p>
        <input
        type="text"
        name="coffee-id"
        id="number"
        placeholder="Coffee ID..."
        />
        <button id="search-button" class='button' type="submit"> üîç </button>
