<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Project 1</title>
  </head>
  <body>
    <section class="main-headings">
      <h1 class="heading-primary">Coffee App</h1>
      <h2 class="heading-secondary">
        Search For Your Favorite Coffee and add it to your list
      </h2>
    </section>
    <section class="gallery">
      <img src="img/1.jpg" class="gallery-image" />
      <img src="img/2.jpg" class="gallery-image" />
      <img src="img/3.jpg" class="gallery-image" />
    </section>
    <section class="main">
      <div class="drink-list">
        <h3 class="sub-headings">Drink List</h3>
        <div class="drink-count-controls">
          <p class="drink-name"><strong>Latte</strong></p>
          <div>
            <button class="button">Delete</button>
            <button class="button">+</button>
            <span class="drink-count">3</span>
          </div>
        </div>
      </div>
      <div class="add-drink">
        <h3 class="sub-headings">Add a Drink</h3>
        <input type="text" class="input-text" />
        <button class="button">Add Drink</button>
      </div>
      <div class="search-drink">
        <h3 class="sub-headings">Search Drink</h3>
        <input type="text" class="input-text" />
        <button class="button">Search Drink</button>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
